<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>Welcome to hash demo</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/about">About</a>
    </nav>

    <main>
        <h2>Home Page</h2>
        <p>Home Page content</p>
    </main>

    <script>
     
        const pages = {
            '/home': '<h2>Home Page</h2><p>Home Page Content</p>',
            '/catalog': '<h2>Catalog Page</h2><p>List of recent articles</p>',
            '/about': '<h2>About us</h2><p>Contact information</p>'
        }
        const defaultPage = '<h2>404</h2><p>Page not found</p>'

        const main = document.querySelector('main');
        
        window.addEventListener('popstate', updateContent);
        document.querySelector('nav').addEventListener('click', (ev ) => {
            if(ev.target.tagName == 'A') {
                ev.preventDefault();
                history.pushState({name: 'Peter'}, '', ev.target.href);
                updateContent()
            }
        })
        updateContent();
        // const url = new URL(event.newURL)
        // console.log(url.hash);

        function updateContent(event) {
            const state = history.state;
            console.log(state);
            console.log(window.location.pathname);
            const pathname = window.location.pathname;
            main.innerHTML = pages[pathname] || defaultPage;
        }
    </script>
</body>
</html>
